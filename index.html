<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Contact Us Extended</h2>
      <form>
        <div class="row">
          <div class="col-1">
            <label for="">First Name <span class="red-col">*</span></label>
            <div>
              <input type="text" class="name-inp border-rad" />
            </div>
          </div>
          <div class="col-2">
            <label>Last Name <span class="red-col">*</span></label>
            <div>
              <input type="text" class="name-inp border-rad" />
            </div>
          </div>
        </div>
        <div class="gap">
          <label>Email <span class="red-col">*</span></label>
          <div>
            <input type="email" class="inp border-rad" />
          </div>
        </div>
        <div class="gap">
          <label>Phone Number</label>
          <div>
            <input type="text" class="inp border-rad" />
          </div>
        </div>
        <div class="gap">
          <label>Address</label>
          <div>
            <textarea class="add-inp border-rad"></textarea>
          </div>
        </div>
        <div class="gap">
          <label>City</label>
          <div>
            <input type="text" class="inp border-rad" />
          </div>
        </div>
        <div class="gap">
          <label>State / Province</label>
        </div>
        <div>
          <select class="sel-inp border-rad">
            <option></option>
            <option selected>Tamilnadu</option>
            <option>Kerala</option>
            <option>Karnataka</option>
          </select>
        </div>
        <div class="gap">
          <label>Country</label>
        </div>
        <div>
          <select class="sel-inp border-rad">
            <option></option>
            <option selected>India</option>
            <option>Australia</option>
            <option>Endland</option>
          </select>
        </div>
        <div class="gap">
            <label>Zip / Postal Code</label>
            <div>
              <input type="text" class="inp border-rad" />
            </div>
          </div>
          <div class="gap">
            <label>Comments and Questions</label>
            <div>
              <textarea class="add-inp border-rad"></textarea>
            </div>
          </div>
          <div class="gap">
            <button class="btn-dsn">Submit</button>
          </div>
      </form>
    </div>
  </body>
</html>
